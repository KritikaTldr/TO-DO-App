<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop | Monogram Consoles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
<div class="bg-white p-6 rounded-lg shadow-lg">
    <p class="text-gray-700  font-semibold text-center ">To-Do List</p>
    <div class="h-[4px] bg-orange-300 mb-2"></div>
    <div class="flex">
        <input id="task" type="text"
               class="border border-r-0 rounded-l-full p-1 text-sm bg-orange-200 placeholder:text-gray-400 placeholder:text-sm placeholder:ml-7 focus:outline-none pl-2 flex-grow"
               placeholder="What do you need to do?">
        <button id="add" class="bg-blue-400 text-white p-1 rounded-r-full px-3">ADD</button>
    </div>
    <div id="list" class="mt-4">
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
